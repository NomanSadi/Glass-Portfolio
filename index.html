<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Glass Site</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
    
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.png" alt="user">
                    <h3>Noman Sadi</h3>
                    <p>Intermidiate</p>
                </div>
                <div class="links">
                    <div class="link">
                      <img src="./images/github.png" alt="" />
                      <h2>My Codes</h2>
                    </div>
                    <div class="link">
                      <img src="./images/facebook.png" alt="" />
                      <h2>Facebook Profile</h2>
                    </div>
                    <div class="link">
                      <img src="./images/instagram.png" alt="" />
                      <h2>Intagram</h2>
                    </div>
                    <div class="link">
                      <img src="./images/mail.png" alt="" />
                      <h2>nomansadi313@gmail.com</h2>
                    </div>
                  </div>
                  <div class="pro">
                    <h2>Follow me for more nice codes.</h2>
                    <img src="./images/code.png" alt="" />
                  </div>
                </div>
            <div class="games">
                <div class="status">
                    <h1>Language Skills</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/html.png" alt="">
                        <div class="card-info">
                            <h2>HTML 5 : Current version of HTML.</h2>
                        
                            <div class="progress"></div>
                        </div>
                        <h2 class="percantage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/css.png" alt="">
                        <div class="card-info">
                            <h2>CSS 3 : Current version of CSS.</h2>
                            
                            <div class="progress"></div>
                        </div>
                        <h2 class="percantage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/javascript.png" alt="">
                        <div class="card-info">
                            <h2>JavaScript : Current version.</h2>
                            
                            <div class="progress"></div>
                        </div>
                        <h2 class="percantage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./images/bootstrap.png" alt="">
                        <div class="card-info">
                            <h2>BootStrap 5 : Current version.</h2>
                            
                            <div class="progress"></div>
                        </div>
                        <h2 class="percantage">60%</h2>
                    </div>
                </div>
            </div>
        </section> 
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
